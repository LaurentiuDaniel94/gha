name: Go build

on:
    push:
        branches:
            - main
    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: setup go env
              uses: actions/setup-go@v2
              with:
                  go-version: '1.15.1'
            
    test:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: check-test
              uses: n8maninger/action-golang-test@v1
            - run: go run hello-world.go