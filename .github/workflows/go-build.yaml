name: Go build

on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: setup go env
              uses: actions/setup-go@v2
              with:
                  go-version: '1.15.1'
            - run: go run hello-world.go